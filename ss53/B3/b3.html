<script>
    let arr=[1,2,3,4,5]
    function processArray(arr,callback){
        arr.forEach((element, index) => {
        setTimeout(() => {
            callback(element);
        }, (index + 1) * 1000); 
    });
}
function printElement(element) {
    console.log(element);
}
processArray(arr, printElement);

</script>
