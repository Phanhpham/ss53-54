<body>
    <script>
        function delayedCallback(a,callback){
            setTimeout( a,callback);
  
}
function b() {
    console.log("Đã gọi callback sau khoảng thời gian nhat dinh");
}
delayedCallback(b, 1000)    

        
    </script>
</body>
