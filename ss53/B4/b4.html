<!DOCTYPE html>
<html lang="en">

<body>
    
</body>
<script>
    function displayNumbers(callback, delay) {
    let number = 1;
    const intervalId = setInterval(() => {
        callback(number);
        number++;
    }, delay);

    setTimeout(() => {
        clearInterval(intervalId);
    }, 5000); 
}

function print(number) {
    console.log(number);
}
displayNumbers(print, 1000); 

</script>
</html>
