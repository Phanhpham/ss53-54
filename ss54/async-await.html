<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---
    Async-await sinh ra ở phiên bản ES7 
    sinh ra giai quyet van de xu li bat dongbo
    giup cho viec code bằng promise tro nen gon gang hơn

    async dc dat 1 function thi se bien function ay thanh 1 promise
    -->
</body>
<script>
    async function asyncAwait(params){
        new Promise ((resolve,reject)=>{
            setTimeout(()=>{
                console.log("111");
            },2000);
        })
       console.log("333");
    }
    console.log(asyncAwait());
    // function lay du lieu
    function getData(){
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(user=>user.json())
        .then(data=>{
            console.log("du lieu khi lay ve",data);
        })
    }
    getData();

    try{
        // viet logic thuc thi
     async function getData(){
        await fetch("")
     }
        getData();
    }catch(error){
        console.log("1111",error);
    }
</script>
</html>
